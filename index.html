<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

</head>
<body>
    <form class="row g-3 mt-2 p-2" >
        <div class="col-md-5">
          <label for="card-number" class="form-label">Card #</label>
          <input type="text" class="form-control" id="card-number">
        </div>
        <div class="col-md-3">
          <label for="cvc" class="form-label">CVC</label>
          <input type="text" class="form-control" id="cvc">
        </div>
        <div class="col-md-4">
            <label for="amount" class="form-label"> Amount $</label>
            <input type="text" class="form-control" id="amount">
          </div> 
        <div class="col-6">
          <label for="first-name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first-name" placeholder="your first name">
        </div>
        <div class="col-6">
          <label for="last-name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last-name" placeholder="your last name">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        
        <div class="col-12 col-md-2 ">
           <button type="reset" class="btn btn-secondary"> Cancel </button> 
          <button type="submit" class="btn btn-primary"> Send</button>
        </div>
      </form>
</body>
</html>
